<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulator Portfela Bitcoin Core</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Emulator Portfela Bitcoin Core</h1>
        <p>Symulacja portfela Bitcoin dla celów edukacyjnych.</p>
    </header>
    <main>
        <section id="wallet">
            <h2>Portfel</h2>
            <button id="generateWallet">Generuj Nowy Portfel</button>
            <div id="walletInfo" style="display: none;">
                <p><strong>Adres:</strong> <span id="address"></span></p>
                <p><strong>Saldo:</strong> <span id="balance">0.00000000 BTC</span></p>
            </div>
        </section>
        <section id="send">
            <h2>Wyślij BTC</h2>
            <input type="text" id="sendAddress" placeholder="Adres odbiorcy">
            <input type="number" id="sendAmount" placeholder="Kwota BTC" step="0.00000001">
            <button id="sendBtn">Wyślij</button>
        </section>
        <section id="receive">
            <h2>Odbierz BTC</h2>
            <button id="generateReceiveAddress">Generuj Adres Odbioru</button>
            <p id="receiveAddress"></p>
            <input type="number" id="receiveAmount" placeholder="Kwota do symulacji odbioru BTC" step="0.00000001">
            <button id="receiveBtn">Symuluj Odbiór</button>
        </section>
        <section id="history">
            <h2>Historia Transakcji</h2>
            <ul id="transactionList"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
